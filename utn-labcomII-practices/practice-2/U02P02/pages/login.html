<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
</head>
<body>
    <h1>LPF Data Center</h1>
    <h2>Iniciar sesion</h2>
    <p><i>Por favor, indique su nombre de usuario y contraseña:</i></p>
    <form action="index.html" method="get">
        <label for="usuario">Usuario:</label>
        <input type="text" name="usuario" id="usuario" maxlength="20" minlength="4" required>

        <label for="contraseña">Contraseña:</label>
        <input type="password" name="contraseña" id="contraseña" maxlength="20" minlength="4" required>

        <label for="recordar-usuario">Recordar usuario</label>
        <input type="checkbox" name="recordar-usuario" id="recordar-usuario">
        <br>
        <button type="submit" value="submit">Enviar</button>
    </form>
    <br><br>
    <a href="index.html">volver</a>
</body>
</html>
