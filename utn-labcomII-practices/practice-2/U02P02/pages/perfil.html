<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PERFIL</title>
</head>
<body>
    <h1>Bienvenido a su perfil.</h1>
    <h2>Por favor, indique sus datos personales:</h2>

    <form>
        <div>
            <label for="hincha">categor√≠a:</label>
            <input type="text" name="hincha" id="hincha" value="hincha" readonly>

            <label for="nombre-completo">nombre completo:</label>
            <input type="text" name="nombre-completo" id="nombre-completo" maxlength="40">
        </div>
        <div>
            <label for="email">email:</label>
            <input type="email" name="email" id="email">
        </div>
        <div>

            <input type="number" name="edad" id="edad" maxlength="2">
        </div>
        <div>
            <label for="nacionalidad">nacionalidad:</label>
            <select name="nacionalidad" id="nacionalidad">
                <option value="argentino">argentino</option>
                <option value="brasilero">brasilero</option>
                <option value="chileno">chileno</option>
                <option value="colombiano">colombiano</option>
                <option value="paraguayo">paraguayo</option>
                <option value="peruano">peruano</option>
                <option value="uruguayo">uruguayo</option>
                <option value="otra">otra</option>
            </select>
        </div>
        <div>
            
        </div>
    </form>
</body>
</html>
