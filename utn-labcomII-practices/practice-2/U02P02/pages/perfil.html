<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PERFIL</title>
</head>
<body>
    <h1>Bienvenido a su perfil.</h1>
    <h2>Por favor, indique sus datos personales:</h2>

    <form action="index.html" method="get">
        <div>
            <label for="hincha">categoría:</label>
            <input type="text" name="hincha" id="hincha" value="hincha" readonly>
        </div>
        <div>
            <label for="nombre-completo">nombre completo:</label>
            <input type="text" name="nombre-completo" id="nombre-completo" maxlength="40" required>
        </div>
        <div>
            <label for="email">email:</label>
            <input type="email" name="email" id="email" required>
        </div>
        <div>
            <label for="edad">edad:</label>
            <input type="number" name="edad" id="edad" maxlength="2" required>
        </div>
        <div>
            <label for="nacionalidad">nacionalidad:</label>
            <select name="nacionalidad" id="nacionalidad">
                <option value="argentino">argentino</option>
                <option value="brasilero">brasilero</option>
                <option value="chileno">chileno</option>
                <option value="colombiano">colombiano</option>
                <option value="paraguayo">paraguayo</option>
                <option value="peruano">peruano</option>
                <option value="uruguayo">uruguayo</option>
                <option value="otra">otra</option>
            </select>
        </div>
        <div>
            <label for="laburo">condicion laboral:</label>
            <select name="laburo" id="laburo">
                <option value="desempleado">desempleado</option>
                <option value="en búsqueda">en búsqueda</option>
                <option value="trabajo part time">trabajo part time</option>
                <option value="trabajo full time">trabajo full time</option>
            </select>
        </div>
        <div>
            <label for="equipo">hincha de:</label>
            <textarea name="equipo" id="equipo" cols="30" rows="1" ></textarea>
        </div>
        <div>
            <label for="asistencia">lugar de la cancha donde asiste:</label>
            <select name="asistencia" id="asistencia">
                <option value="platea">platea</option>
                <option value="popular">popular</option>
                <option value="palco">palco</option>
                <option value="no-asiste">no asiste</option>
            </select>
        </div>
        <div>
            <input type="submit" value="enviar">
        </div>
    </form>
    <br>
    <a href="index.html">volver</a>
</body>
</html>
